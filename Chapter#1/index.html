<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row justify-content-center">
      <div class="col">
        <header class="mx-auto pt-5 pb-2">
          <h1 id="title">This is my first hard-code Form</h1>
          <p class="text-monospace" id="description">
            There are some descriptions
          </p>
        </header>
        <form class="mx-auto pt-5 pb-4 px-5" action="#">
          <div class="form-group">
            <label for="name-label">Name</label>
            <input
              class="form-control"
              id="name-label"
              type="text"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label class="email-label" for="email-label">Email</label>
            <input
              class="email form-control"
              id="email-label"
              type="email"
              placeholder="Enter your Email"
              required
            />
          </div>

          <div class="form-group">
            <label class="number-label" for="number-label">Age(optional)</label>
            <input
              class="number form-control"
              id="number-label"
              type="number"
              placeholder="Age"
              min="10"
              max="99"
            />
          </div>

          <div class="form-group">
            <label id="role-label">
              Which option best describes your current role?
            </label>
            <select
              class="dropdown custom-select"
              id="dropdown"
              name="role"
              required
            >
              <option value="" disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="fullTimeJob">Full Time Job</option>
              <option value="fullTimeLearner">Full Time Learner</option>
              <option value="preferNotToSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label id="recommend-label">
              Would you recommend me to your friend?
            </label>
            <div>
              <input
                id="definitely"
                type="radio"
                name="recommendation"
                value="definitely"
                required
              />
              <label for="definitely"> Definitely </label>
            </div>
            <div>
              <input
                id="maybe"
                type="radio"
                name="recommendation"
                value="maybe"
                required
              />
              <label for="maybe"> Maybe </label>
            </div>
            <div>
              <input
                id="notsure"
                type="radio"
                name="recommendation"
                value="notSure"
                required
              />
              <label for="notsure"> Not sure </label>
            </div>
          </div>

          <div class="form-group">
            <label> What type of food is your favorite? </label>
            <select
              class="dropdown custom-select"
              id="dropdown2"
              name="favoriteFood"
              required
            >
              <option value="" selected disabled>Select an option</option>
              <option value="Meat">Meat</option>
              <option value="Fruit">Fruit</option>
              <option value="Vegetable">Vegetable</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>
              How would you like to see me?
              <p class="d-inline">(Check all that apply)</p>
            </label>
            <div>
              <input id="1" type="checkbox" name="improved" value="Fight" />
              <label for="1"> Fight</label>
            </div>
            <div>
              <input id="2" type="checkbox" name="improved" value="Hug" />
              <label for="2"> Hug</label>
            </div>
            <div>
              <input id="3" type="checkbox" name="improved" value="Kiss" />
              <label for="3"> Kiss</label>
            </div>
            <div>
              <input id="4" type="checkbox" name="improved" value="Dating" />
              <label for="4"> Dating</label>
            </div>
            <div>
              <input id="5" type="checkbox" name="improved" value="dontKnow" />
              <label for="5"> I don't know</label>
            </div>
          </div>

          <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea
              class="form-control"
              placeholder="Enter your comment here"
              name="suggestion"
            ></textarea>
          </div>

          <div class="form-group">
            <button
              class="btn btn-success btn-lg btn-block"
              id="submit"
              type="submit"
            >
              >>>>>>Biew>>>>>>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
